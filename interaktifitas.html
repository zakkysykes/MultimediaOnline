<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click mouse and draw line</title>
    <style type="text/css">
        canvas {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <canvas height="450" width="800" id="canvas"></canvas>
    <script type="text/javascript">
        var c = document.getElementById('canvas');
        var ctx = c.getContext('2d');


        document.body.addEventListener('mousedown', drawline);
        function drawline(e) {
            var x = e.offsetX;
            var y = e.offsetY;
            ctx.lineTo(x, y);
            ctx.lineWidth = "2";
            ctx.strokeStyle = "black";
            ctx.stroke();
        }
        document.body.addEventListener('keydown', enter);
        function enter(e) {
            var code = e.keyCode;
            if (code == 13){
            ctx.fillStyle = "purple";
            ctx.fill();
            }
            else {
            alert("Tekan Enter untuk memberi warna");
        }
    }




    </script>
</body>

</html>
